{% extends 'base.html' %}
{% block content %}
    <h1>Delete {{ school.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit" value="delete">Ok</button>
        <a class="btn btn-info" href="{% url 'basic_app:detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock content %}
