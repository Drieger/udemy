<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <div class="form-group">
          <label for="">Select Example</label>
          <select name="" id="" class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Select Multiple Example</label>
          <select multiple name="" id="" class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Textarea Example</label>
          <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <fieldset class="form-group">
          <legend>Radio Buttons</legend>
          <div class="form-check">
            <label class="form-check-label"><input type="radio" name="radio" class="form-check-input"> Option 1</label>
          </div>
          <div class="form-check">
            <label class="form-check-label"><input type="radio" name="radio" class="form-check-input"> Option 2</label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label"><input type="radio" name="radio" class="form-check-input" disabled> Option 3</label>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" name="checkbox"> Check me out</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="checkbox"> Check me out</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="checkbox"> Check me out</label>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
