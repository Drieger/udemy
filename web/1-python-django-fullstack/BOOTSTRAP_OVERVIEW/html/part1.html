<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Hello World!</h1>
      <button type="button" name="button" class="btn btn-success btn-lg">Success</button>
      <button type="button" name="button" class="btn btn-danger btn-lg" disabled="disabled">Danger</button>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-danger" role="alert">Oh snap! Change a few things up and try submitting again.</div>
    </div>
  </body>
</html>
