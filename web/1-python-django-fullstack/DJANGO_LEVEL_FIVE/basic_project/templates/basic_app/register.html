{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-info">Register</button>
    </form>
    {% endif %}
</div>
{% endblock %}
