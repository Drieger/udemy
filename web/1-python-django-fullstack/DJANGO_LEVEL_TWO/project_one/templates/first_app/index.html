<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Fist App Index Page</title>
  </head>
  <body>
    <h1>Welcome to Django level two</h1>
    <h3>Here are the access records</h3>
    <div>
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          <tbody>
            {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        No record was found
      {% endif %}
    </div>
  </body>
</html>
