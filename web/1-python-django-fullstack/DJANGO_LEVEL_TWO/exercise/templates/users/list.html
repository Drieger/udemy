<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users List</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if users_list %}
      <ol>
        {% for user in users_list %}
        <li>
        User Info
        <ul>
          <li>First Name: {{ user.first_name }}</li>
          <li>Last Name: {{ user.last_name }}</li>
          <li>Email: {{ user.email }}</li>
        </ul>
        </li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No users found</p>
    {% endif %}
  </body>
</html>
